opplysninger.informasjon=Her skal du oppgi hva du har av inntekter og utgifter. Feltene under er basert på opplysninger du har gitt underveis i søknaden. Det er viktig at du, så langt det er mulig, fyller ut alle opplysninger om din økonomiske situasjon og dokumenterer opplysningene skriftlig. Dokumentasjonen kan sendes per post eller leveres til NAV-kontoret du søker til.
