<!DOCTYPE html>
<html lang="no">
<head>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{fragment.styles}}
    {{fragment.webstats-ga-notrack}}

    <title>SÃ¸knad sosialhjelp</title>
    {{fragment.scripts}}
    <link rel="stylesheet" href="/soknadsosialhjelp/statisk/css/main.css?rev=@version"/>
    {{fragment.megamenu-resources}}
</head>
<body>
<div id="js-bodyContainer" class="pageWrapper">
        {{fragment.header-withmenu}}
        <main id="maincontent" role="main" tabindex="-1">
            <div class="side-innhold">
                <div id="root"></div>
            </div>
        </main>
    <script type="text/javascript">
	    window[ 'adrum-start-time' ] = new Date().getTime();

	    (function (config) {
			    var appKey = "";
			    var url = window.location.href;
			    if (url.indexOf("tjenester-q1.nav.no") > -1) {
				    appKey = 'EUM-AAB-AVT';
			    }
			    else if (url.indexOf("tjenester.nav.no") > -1) {
				    appKey = 'EUM-AAB-AVS';
			    }
			    config.appKey = appKey;
			    if (url.indexOf("tjenester.nav.no") > -1) {
				    config.beaconUrlHttp = 'http://eumgw.nav.no';
				    config.beaconUrlHttps = 'https://eumgw.nav.no';
				    config.adrumExtUrlHttp = 'http://jsagent.nav.no';
				    config.adrumExtUrlHttps = 'https://jsagent.nav.no';
			    } else {
				    config.beaconUrlHttp = 'http://eumgw.adeo.no';
				    config.beaconUrlHttps = 'https://eumgw.adeo.no';
				    config.adrumExtUrlHttp = 'http://jsagent.adeo.no';
				    config.adrumExtUrlHttps = 'https://jsagent.adeo.no';
			    }
			    config.xd = {enable: false};
			    config.spa = {"spa2": true};
		    }
	    )(window[ 'adrum-config' ] || (window[ 'adrum-config' ] = {}));

	    let jsagentUrl = "//jsagent.nav.no/adrum/adrum.js";
	    if (!window.location.href.indexOf("tjenester.nav.no") > -1) {
		    jsagentUrl = '//jsagent.adeo.no/adrum/adrum.js';
        }
	    const jsagent = document.createElement("script");
	    jsagent.src = jsagentUrl;
	    jsagent.type = 'text/javascript';
	    jsagent.charset = 'UTF-8';
	    jsagent.async = true;
	    document.head.appendChild(jsagent);
    </script>
    <script type="text/javascript" src="/soknadsosialhjelp/statisk/js/main.js?rev=@version"></script>
    {{fragment.footer}}
</div>
</body>
</html>
