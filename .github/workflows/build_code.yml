name: "Build code and run test"
on:
    push:
        branches:
            - "**" # Build all branches
        tags-ignore:
            - "**" # Don't build any tags
    workflow_dispatch:

jobs:
    build_code:
        name: "Build Code and run Tests"
        runs-on: ubuntu-latest
        permissions:
            packages: read

        env:
            NEXT_PUBLIC_DIGISOS_ENV: dev-sbs # tester er pr. n√• avhengig av denne
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: "22"

            - name: "Install dependencies"
              run: mv .npmrc.dockerbuild .npmrc && npm ci
              env:
                NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

            - name: "Run orval"
              run: npm run orval

            - name: "Build project"
              run: npm run build

            - name: "Run tests"
              run: npm install @rollup/rollup-linux-x64-gnu && npm run test
