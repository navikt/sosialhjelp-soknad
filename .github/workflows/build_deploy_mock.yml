name: "Build and deploy to mock-ekstern"
run-name: Deploy '${{ github.ref_name }}' to 'mock'
on:
  workflow_dispatch:
env:
  NEXT_PUBLIC_DIGISOS_ENV: mock

jobs:
  deploy-app:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - name: "Build npm project"
        uses: navikt/sosialhjelp-ci/actions/build-node@v15
        with:
          node-version: 24
          build-less: "false"
          run-orval: "true"
          reader-token: ${{ secrets.READER_TOKEN }}
          run-test: "false"
          build-env: '{"NEXT_PUBLIC_DIGISOS_ENV": "mock"}'

      - name: "Upload static files to cdn"
        id: upload
        uses: nais/deploy/actions/cdn-upload/v2@master
        with:
          team: teamdigisos
          source: ./.next/static
          destination: "/sosialhjelp-soknad/_next"
      - name: Build and push docker image to GAR
        uses: nais/docker-build-push@v0
        id: docker-build-push
        with:
          team: teamdigisos
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          image_suffix: mock
          build_args: |
            DIGISOS_ENV=${{ env.NEXT_PUBLIC_DIGISOS_ENV }}
          build_secrets: |
            NODE_AUTH_TOKEN=${{ secrets.READER_TOKEN }}

      - name: "Deploy to mock"
        uses: nais/deploy/actions/deploy@v2
        env:
          RESOURCE: .nais/app.yaml
          CLUSTER: dev-gcp
          REF: ${{ github.sha }}
          PRINT_PAYLOAD: true
          IMAGE: ${{ steps.docker-build-push.outputs.image }}
          VARS: .nais/vars/mock.yaml
